<!DOCTYPE html>

<html lang="pt-br">
    <hed>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initail-scale=1.0">
        <link rel=stylesheet href="style.css">
        <title>Instragam</title>
    </hed>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="img/perfil-instagram.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como mario_andre</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>    

                <div class="group">
                    <p class="not-account">Não é mario_andre</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscrever-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
